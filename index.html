<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Iron Man Deck</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      overflow-y: auto;
      font-family: Arial, sans-serif;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 25px 25px;
      padding: 20px;
      box-sizing: border-box;
      justify-items: center;
    }

    .grid img {
      width: 300px;
      height: auto;
      background: #222;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(255,255,255,0.1);
      cursor: pointer;
      transition: transform 0.3s ease;
      display: block;
    }

    .grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
      z-index: 10;
    }

    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      cursor: zoom-out;
      z-index: 9999;
    }

    #lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(255,255,255,0.5);
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 50px;
      color: white;
      background: rgba(255,255,255,0.1);
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 10000;
      border-radius: 50%;
      transition: background 0.3s;
    }

    .arrow:hover {
      background: rgba(255,255,255,0.3);
    }

    .arrow-left {
      left: 20px;
    }

    .arrow-right {
      right: 20px;
    }

    /* Mobile Optimizations */
    @media (max-width: 1024px) {
      .grid {
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
      }
      .grid img {
        width: 220px;
      }
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
      }
      .grid img {
        width: 180px;
      }
    }

    @media (max-width: 480px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        padding: 10px;
      }
      .grid img {
        width: 140px;
      }
    }

    @media (max-width: 320px) {
      .grid {
        grid-template-columns: 1fr;
        gap: 10px;
        padding: 5px;
      }
      .grid img {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="grid" id="cardGrid">
    <!-- Inserisci qui le tue immagini -->
    <img src="https://i.ibb.co/qLznvcfk/0a-Tony-Stark.png" alt="Tony Stark" />
    <img src="https://i.ibb.co/vxxDMbsZ/0b-Iron-Man.png" alt="Iron Man" />
    <img src="https://i.ibb.co/pvDJt2Zz/01-War-Machine.png" alt="War Machine" />
    <img src="https://i.ibb.co/n8DbGRvp/02-Repulsor-Blast.png" alt="Repulsor Blast 1" />
    <img src="https://i.ibb.co/rfQ6K4nb/03-Repulsor-Blast.png" alt="Repulsor Blast 2" />
    <img src="https://i.ibb.co/r2Hkbwkn/04-Repulsor-Blast.png" alt="Repulsor Blast 3" />
    <img src="https://i.ibb.co/HfRN9Zj6/05-Supersonic-Punch.png" alt="Supersonic Punch 1" />
    <img src="https://i.ibb.co/qFCMv7Th/06-Supersonic-Punch.png" alt="Supersonic Punch 2" />
    <img src="https://i.ibb.co/8TS8NDp/07-Pepper-Pots.png" alt="Pepper Pots" />
    <img src="https://i.ibb.co/BVvnXhzq/08-Stark-Tower.png" alt="Stark Tower" />
    <img src="https://i.ibb.co/MDq8dNS4/09-Arc-Reactor.png" alt="Arc Reactor" />
    <img src="https://i.ibb.co/wZ7ZM4JF/10-Mark-V-Armor.png" alt="Mark V Armor" />
    <img src="https://i.ibb.co/3mTK5Z1L/11-Mark-V-Helmet.png" alt="Mark V Helmet" />
    <img src="https://i.ibb.co/jvD0J9Wz/12-Powered-Gauntlets.png" alt="Powered Gauntlets 1" />
    <img src="https://i.ibb.co/bgWHXnz6/13-Powered-Gauntlets.png" alt="Powered Gauntlets 2" />
    <img src="https://i.ibb.co/zVJWSvg8/14-Rocket-Boots.png" alt="Rocket Boots 1" />
    <img src="https://i.ibb.co/spHXQzJk/15-Rocket-Boots.png" alt="Rocket Boots 2" />
  </div>

  <div id="lightbox">
    <button class="arrow arrow-left">&#10094;</button>
    <img src="" alt="Expanded image" />
    <button class="arrow arrow-right">&#10095;</button>
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = lightbox.querySelector('img');
    const images = Array.from(document.querySelectorAll('.grid img'));
    const leftArrow = document.querySelector('.arrow-left');
    const rightArrow = document.querySelector('.arrow-right');
    let currentIndex = 0;

    function showImage(index) {
      if (index < 0) index = images.length - 1;
      if (index >= images.length) index = 0;
      currentIndex = index;
      lightboxImage.src = images[currentIndex].src;
      lightbox.style.display = 'flex';
    }

    images.forEach((img, index) => {
      img.addEventListener('click', () => {
        showImage(index);
      });
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
      }
    });

    leftArrow.addEventListener('click', (e) => {
      e.stopPropagation();
      showImage(currentIndex - 1);
    });

    rightArrow.addEventListener('click', (e) => {
      e.stopPropagation();
      showImage(currentIndex + 1);
    });

    document.addEventListener('keydown', (e) => {
      if (lightbox.style.display === 'flex') {
        if (e.key === 'ArrowLeft') showImage(currentIndex - 1);
        if (e.key === 'ArrowRight') showImage(currentIndex + 1);
        if (e.key === 'Escape') lightbox.style.display = 'none';
      }
    });
  </script>

</body>
</html>
